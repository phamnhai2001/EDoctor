<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bill.css">
</head>
<style>
    
</style>

<body>
    <div id="wrapper" class="bill">
        <div class="inner">
            <div class="navbar">
                <div class="add">
                    <div class="popup_main">
                        <button class="open_popup btn-add">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                style="fill: rgba(255, 255, 255, 1);">
                                <path d="M4 22h12v-2H4V8H2v12c0 1.103.897 2 2 2z"></path>
                                <path
                                    d="M20 2H8c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zm-2 9h-3v3h-2v-3h-3V9h3V6h2v3h3v2z">
                                </path>
                            </svg>
                            <span>Tạo mới</span>
                        </button>
                        <div class="popup_body">
                            <div class="popup_back"></div>
                            <div class="popup_contain">
                                <div class="popup_close">
                                    <i class="fa-solid fa-xmark"></i>
                                </div>
                                <div class="ttl">
                                    <h3>Tạo hóa đơn</h3>
                                </div>
                                <form>
                                    <div class="form-container">
                                        <label for="recipient-name" class="form-label">Tên khách hàng
                                            <span>*</span></label>
                                        <input type="text" class="form-control" id="recipient-name">
                                    </div>
                                    <div class="form-container">
                                        <label for="recipient-name" class="form-label">Mã lịch hẹn
                                            <span>*</span></label>
                                        <input type="text" class="form-control" id="recipient-name">
                                    </div>
                                    <div class="form-container">
                                        <label for="recipient-name" class="form-label">Bác sĩ <span>*</span></label>
                                        <input type="text" class="form-control" id="recipient-name">
                                    </div>
                                    <div class="form-container">
                                        <label for="recipient-name" class="form-label">Chuyên khoa
                                            <span>*</span></label>
                                        <input type="text" class="form-control" id="recipient-name">
                                    </div>
                                    <div class="form-container">
                                        <label for="recipient-name" class="form-label">Tổng tiền <span>*</span></label>
                                        <input type="text" class="form-control" id="recipient-name">
                                    </div>
                                    <div class="form-container">
                                        <label for="recipient-name" class="form-label">Ngày hóa đơn
                                            <span>*</span></label>
                                        <input type="date" class="form-control" id="recipient-name">
                                    </div>
                                    <div class="form-container">
                                        <label for="recipient-name" class="form-label">Trạng thái <span>*</span></label>
                                        <input type="text" class="form-control" id="recipient-name">
                                    </div>
                                    <button type="submit" class="btn-submit">Tạo</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="search-bill">
                <div class="ttl">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgba(12, 88, 134, 1);">
                        <path
                            d="M12.586 2.586A2 2 0 0 0 11.172 2H4a2 2 0 0 0-2 2v7.172a2 2 0 0 0 .586 1.414l8 8a2 2 0 0 0 2.828 0l7.172-7.172a2 2 0 0 0 0-2.828l-8-8zM7 9a2 2 0 1 1 .001-4.001A2 2 0 0 1 7 9z">
                        </path>
                    </svg>
                    Tìm kiếm hóa đơn
                </div>
                <div class="container">
                    <form action="">
                        <div class="form">
                            <div class="name">
                                <label for="">Tên khách hàng</label>
                                <input type="text" name="search" value="">
                            </div>
                            <div class="date">
                                <label for="">Ngày tạo hóa đơn</label>
                                <input type="text" name="search" value="">
                            </div>
                            <div class="status">
                                <label for="">Trạng thái</label>
                                <input type="text" name="search" value="">
                            </div>
                            <div class="number">
                                <label for="">Số hóa đơn</label>
                                <input type="text" name="search" value="">
                            </div>
                        </div>
                        <button type="submit" class="btn-search">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                style="fill: rgba(255, 255, 255, 1);">
                                <path
                                    d="M19.023 16.977a35.13 35.13 0 0 1-1.367-1.384c-.372-.378-.596-.653-.596-.653l-2.8-1.337A6.962 6.962 0 0 0 16 9c0-3.859-3.14-7-7-7S2 5.141 2 9s3.14 7 7 7c1.763 0 3.37-.66 4.603-1.739l1.337 2.8s.275.224.653.596c.387.363.896.854 1.384 1.367l1.358 1.392.604.646 2.121-2.121-.646-.604c-.379-.372-.885-.866-1.391-1.36zM9 14c-2.757 0-5-2.243-5-5s2.243-5 5-5 5 2.243 5 5-2.243 5-5 5z">
                                </path>
                            </svg>
                            Tìm kiếm
                        </button>
                    </form>
                </div>
            </div>
            <div class="list-bill">
                <div class="ttl">Danh sách hóa đơn</div>
                <div class="list-item">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Tên khách hàng</th>
                                <th>Mã lịch hẹn</th>
                                <th>Bác sĩ</th>
                                <th>Chuyên khoa</th>
                                <th>Tổng tiền</th>
                                <th>Ngày hóa đơn</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Khách hàng 1</td>
                                <td>001</td>
                                <td>Bác sĩ 1</td>
                                <td>Khoa mắt</td>
                                <td>200,000 đ</td>
                                <td>20/7/2022</td>
                                <td>Đã thanh toán</td>
                                <td class="btn-container">
                                    <button class="detail">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            style="fill: rgba(36, 97, 134, 1);">
                                            <path
                                                d="M14 12c-1.095 0-2-.905-2-2 0-.354.103-.683.268-.973C12.178 9.02 12.092 9 12 9a3.02 3.02 0 0 0-3 3c0 1.642 1.358 3 3 3 1.641 0 3-1.358 3-3 0-.092-.02-.178-.027-.268-.29.165-.619.268-.973.268z">
                                            </path>
                                            <path
                                                d="M12 5c-7.633 0-9.927 6.617-9.948 6.684L1.946 12l.105.316C2.073 12.383 4.367 19 12 19s9.927-6.617 9.948-6.684l.106-.316-.105-.316C21.927 11.617 19.633 5 12 5zm0 12c-5.351 0-7.424-3.846-7.926-5C4.578 10.842 6.652 7 12 7c5.351 0 7.424 3.846 7.926 5-.504 1.158-2.578 5-7.926 5z">
                                            </path>
                                        </svg>
                                    </button>
                                    <button class="check">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            style="fill: rgba(30, 84, 116, 1);">
                                            <path
                                                d="m10 15.586-3.293-3.293-1.414 1.414L10 18.414l9.707-9.707-1.414-1.414z">
                                            </path>
                                        </svg>
                                    </button>
                                    <div class="popup_main">
                                        <button type="button" class="open_popup btn edit">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                style="fill: rgba(53, 161, 227, 1);;">
                                                <path
                                                    d="M4 21a1 1 0 0 0 .24 0l4-1a1 1 0 0 0 .47-.26L21 7.41a2 2 0 0 0 0-2.82L19.42 3a2 2 0 0 0-2.83 0L4.3 15.29a1.06 1.06 0 0 0-.27.47l-1 4A1 1 0 0 0 3.76 21 1 1 0 0 0 4 21zM18 4.41 19.59 6 18 7.59 16.42 6zM5.91 16.51 15 7.41 16.59 9l-9.1 9.1-2.11.52z">
                                                </path>
                                            </svg>
                                        </button>
                                        <div class="popup_body">
                                            <div class="popup_back"></div>
                                            <div class="popup_contain">
                                                <div class="popup_close">x</div>
                                                <div class="ttl">
                                                    <h3>Sửa hóa đơn</h3>
                                                </div>
                                                <form>
                                                    <div class="form-container">
                                                        <label for="recipient-name" class="form-label">Tên khách hàng
                                                            <span>*</span></label>
                                                        <input type="text" class="form-control" id="recipient-name">
                                                    </div>
                                                    <div class="form-container">
                                                        <label for="recipient-name" class="form-label">Mã lịch hẹn
                                                            <span>*</span></label>
                                                        <input type="text" class="form-control" id="recipient-name">
                                                    </div>
                                                    <div class="form-container">
                                                        <label for="recipient-name" class="form-label">Bác sĩ
                                                            <span>*</span></label>
                                                        <input type="text" class="form-control" id="recipient-name">
                                                    </div>
                                                    <div class="form-container">
                                                        <label for="recipient-name" class="form-label">Chuyên khoa
                                                            <span>*</span></label>
                                                        <input type="text" class="form-control" id="recipient-name">
                                                    </div>
                                                    <div class="form-container">
                                                        <label for="recipient-name" class="form-label">Tổng tiền
                                                            <span>*</span></label>
                                                        <input type="text" class="form-control" id="recipient-name">
                                                    </div>
                                                    <div class="form-container">
                                                        <label for="recipient-name" class="form-label">Ngày hóa đơn
                                                            <span>*</span></label>
                                                        <input type="date" class="form-control" id="recipient-name">
                                                    </div>
                                                    <div class="form-container">
                                                        <label for="recipient-name" class="form-label">Trạng thái
                                                            <span>*</span></label>
                                                        <input type="text" class="form-control" id="recipient-name">
                                                    </div>
                                                    <button type="submit" class="btn-submit">Sửa</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                    <button class="delete">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            style="fill: rgba(223, 51, 51, 1);">
                                            <path
                                                d="M6 7H5v13a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7H6zm4 12H8v-9h2v9zm6 0h-2v-9h2v9zm.618-15L15 2H9L7.382 4H3v2h18V4z">
                                            </path>
                                        </svg>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script>
    $(".open_popup").click(function () {
        $(this).parent(".popup_main").children(".popup_body").addClass("popup_body_show");
    });
    $(".popup_close").click(function () {
        $(".popup_body").removeClass("popup_body_show");
    });
    $(".popup_back").click(function () {
        $(".popup_body").removeClass("popup_body_show");
    });
</script>

</html>
